<div class="main-container">

    <div class="form-container">
        <img src="./../../../assets/images/logo-policia.png" alt="">

        <form #loginform="ngForm" (submit)="login()">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input type="text" autofocus matInput #userbox>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" #passwordbox>
                    <button mat-icon-button matSuffix color="primary" (click)="hide = !hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary">Iniciar sesión</button>
        </form>
    </div>

</div>
