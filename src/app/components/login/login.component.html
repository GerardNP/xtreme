<ng-container *ngIf="animation">
    <div class="animation-container-root">
        <div class="animation-container container">
            <div class="row">
                <div class="col-6 p-0 d-flex justify-content-start align-items-end">
                    <img src="./../../../assets/images/logo.png" alt="" class="animate__animated animate__fadeInLeft">
                </div>
                <div class="col-6 d-flex justify-content-start align-items-center p-0">
                    <p class="animate__animated animate__fadeInRight">TREME</p>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<div class="main-container">
    <div class="form-container">
        <img src="./../../../assets/images/logo-policia.png" alt="">

        <form #loginform="ngForm" (submit)="login()">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input type="text" autofocus matInput #userbox>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" #passwordbox>
                    <button mat-icon-button matSuffix color="primary" (click)="hide = !hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary">Iniciar sesión</button>
        </form>
    </div>
</div>
