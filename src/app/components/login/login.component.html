<div class="container-fluid bg-light" style="height: 100vh;">

    <div class="container">
        <form #loginform="ngForm" (submit)="login()" class="p-1">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input matInput type="text" #userbox>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" #passwordbox>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary">Iniciar sesión</button>
        </form>
    </div>

</div>
